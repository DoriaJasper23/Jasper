<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>
  <header class="header">

    <a href="#" class="logo">
        <img src="images/logo.png" alt="">
    </a>
  
    <nav class="navbar">
      <a href="home.html">home</a>
      <a href="about.html">about</a>
      <a href="menu.html">menu</a>
      <a href="review.html">review</a>
      <a href="contact.html">contact</a>
    </nav>
  
    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>
  
    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>
  
    <div class="cart-items-container">
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/cart-item-1.jpg" alt="">
            <div class="content">
                <h3>cart item 01</h3>
                <div class="price">P 29.00/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/cart-item-2.jpg" alt="">
            <div class="content">
                <h3>cart item 02</h3>
                <div class="price">P 29.00/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/cart-item-3.jpg" alt="">
            <div class="content">
                <h3>cart item 03</h3>
                <div class="price">P 29.00/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/cart-item-4.jpg" alt="">
            <div class="content">
                <h3>cart item 04</h3>
                <div class="price">P 29.00/-</div>
            </div>
        </div>
        <a href="#" class="btn">checkout now</a>
    </div>
  </header>
</section>

<section class="contact" id="contact">

    <h1 class="heading"> <span>contact</span> us </h1>

    <div class="row">

      <iframe class="map"  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15476.866690035551!2d121.42086623568714!3d14.123351530931474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd5a1a61a1b313%3A0xab37ab53574df78c!2sSilangan%20Lazaan%2C%20Calumpang%2C%20Nagcarlan%2C%20Laguna!5e0!3m2!1sen!2sph!4v1712070241672!5m2!1sen!2sph" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      <form action="">
        <h3>get in touch</h3>
        <div class="inputBox">
              <span class="fas fa-user"></span>
              <input type="text" placeholder="name">
        </div>
        <div class="inputBox">
            <span class="fas fa-envelope"></span>
            <input type="email" placeholder="email">
        </div>
        <div class="inputBox">
          <span class="fas fa-phone"></span>
          <input type="number" placeholder="number">
        </div>
        <input type="submit" value="contact now" class="btn">
      </form>
    </div>

</section>


<script src="js/script.js"></script>
</body>
</html>
